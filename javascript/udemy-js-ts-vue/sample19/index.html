<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="../assets/style.css">
</head>

<body>
    <div class="frame">
        <h1 class="frame__title">JavaScript</h1>

        <div class="frame__inner">
            <script>
                const getTax = (price, tax=10) => {
                    return Math.round(price * (tax / 100));
                }
                // ↓古い関数の書き方
                // var getTax = function() {}
                // function getTax() {}

                let tax = getTax(1000);
                document.write(tax);
            </script>
        </div>
    </div>
</body>

</html>
