<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="../assets/style.css">
</head>

<body>
    <div class="frame">
        <h1 class="frame__title">JavaScript</h1>

        <div class="frame__inner">
            <script>
                class Item {
                    constructor(price) {
                        this.price = price;
                    }
                    getTax() {
                        return this.price * (10 / 100);
                    }
                }
                let item = new Item(500);
                document.write(item.getTax())
            </script>
        </div>
    </div>
</body>

</html>
